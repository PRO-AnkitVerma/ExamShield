{% extends  'faculty/general-layout.html' %}

{% block app-main %}
<div class="faculty-add-exam">
    <p class="sign" align="center">Add Exam</p>
    <form class="form1" method="POST" action="{% url 'question:faculty-question' %}">
        {% csrf_token %}
        <div class="form-group">
            <input  type="text" align="center" name="course_name" id="course_name" placeholder="Exam Name">
            <input  type="number" align="center" name="question_number" id="question_number" placeholder="Total Question">
            <input  type="number" align="center" name="total_marks" id="total_marks" placeholder="Total Marks">
        </div>
        <button id="add" align="center" name="add" class="add" onclick="{% url 'question:faculty-question' %}" >Add</button>

    </form>
</div>

{% endblock %}

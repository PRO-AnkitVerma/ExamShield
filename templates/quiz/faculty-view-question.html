{% extends  'faculty/general-layout.html' %}

{% block app-main %}
<div class="faculty-view-question">

    <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Select Course To View Questions</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Course Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>View Question</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>

        <td> {{c.course_name}}</td>
        <td>{{c.question_number}}</td>
        <td>{{c.total_marks}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'question:see-question' c.id %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>

      </tr>
      {% endfor %}
    </table>
  </div>

</div>
</form>
{% endblock %}

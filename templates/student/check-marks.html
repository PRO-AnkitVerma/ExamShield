{% extends  'student/general-layout.html' %}

{% block app-main %}
<div class="check-marks">

     <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">View Marks</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Exam Name</th>

          <th>Total Marks</th>
          <th>Attempt</th>
          <th>Exam Date</th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>

        <td> {{t.exam}}</td>
        <td> {{t.marks}}</td>
        <td>Attemp {{ forloop.counter }}</td>
        <td> {{t.date}}</td>


      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}

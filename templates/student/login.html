{% extends  'base.html' %}

{% block title %}ExamShield | Student Login{% endblock %}
{% block style %}
    <style>
        #login .center {
        text-align: center;
        }

        #login .login {
        max-width: 300px;
        margin: 35px auto;
        }

        #login .login-form{
        padding:0px 25px;
        }
        #acc{
            text-decoration:none;    
        }
    </style>
{% endblock %}
{% block main %}
    {# TODO: Complete Login Page #}
<div id="login" class="container" style="margin-top: 100px;">
        <div class="row-fluid">
          <div class="span12">
            <div class="login well well-small">
              <div class="center" style="margin-bottom: 50px;color:#7f00e0;">
                <h2>Students - Login</h2>
              </div>
              <form action="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
                <div class="control-group">
                  <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername"> 
                  </div>
                </div>
                <div class="control-group">
                  <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword"> 
                  </div>
                </div>
                <div class="control-group">
                  <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in"> 
                </div>
                <div class="control-group center" style="margin-top:30px;">
                  <a id="acc" href="#">Don't have an account?</a> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}

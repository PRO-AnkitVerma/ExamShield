{% extends  'student/general-layout.html' %}

{% block app-main %}
    <div class="view-result">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title">View Marks</h6>
            </div>
            <table class="table table-hover" id="dev-table">
                <thead>
                <tr>

                    <th>Exam Name</th>

                    <th>View Marks</th>
                </tr>
                </thead>
                {% for t in result %}
                    <tr>

                        <td> {{ t.exam.course_name }}</td>
                        <td> {{ t.marks }}</td>

                        <td><a class="btn btn-danger btn-xs" href="{% url 'student:check-marks' t.id %}"><span
                                class="glyphicon glyphicon-eye-open"></span></a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    </div>

{% endblock %}
